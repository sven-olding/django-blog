{% extends "blog/base.html" %}
{% block title %}Add a comment{% endblock %}
{% block content %}
    {% if comment %}
        <p>Your comment has been added successfully.</p>
        <p><a href="{{ post.get_absolute_url }}">Back to "{{ post.title }}"</a></p>
    {% else %}
        {% include "blog/post/includes/comment_form.html" %}
    {% endif %}
{% endblock %}
